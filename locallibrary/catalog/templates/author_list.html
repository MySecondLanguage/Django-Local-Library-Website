{% extends 'base.html' %}

{% block content %}
<h1>Author List</h1>
<div class="author-detail">
        {% for author in author_list %}
        <ul>
            <li>
                <a href="{% url 'author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a>
            </li>
            <li>Date of Birth: {{ author.date_of_birth }}</li>
            <li>Date of Death: {{ author.date_of_death }}</li>
            <hr>
        </ul>
        {% endfor %}
</div>

{% endblock %}
